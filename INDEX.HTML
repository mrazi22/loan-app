<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./INDEX.CSS">
    <script defer src="./index.js"></script>
</head>
<body>
    <div class="container">
        <form id="form" action="/">
            <h1>LOAN REGISTRATION</h1>
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="idNo">ID NUMBER</label>
                <input id="idNo"name="idNo" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="reason"></label>
                <textarea id="reason" placeholder="Enter reason for loan.." type="text"></textarea> 
                <div class="error"></div>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div class="repaymentcalculator">
        <div class="top">
            <h1 class="kichwa" style="text-align: center;">Loan Calculator</h1>
            <form class="top-form">
               <div class="group">
                <div class="title">Amount</div>
                <input type="text" value="12000" class="amount">
               </div>
    
               <div class="group">
                <div class="title">Interaste rate</div>
                <input type="text" value="3.5" class="interest">
               </div>
    
               <div class="group">
                <div class="title">Tenure(in months)</div>
                <input type="text" value="4" class="tenure">
               </div>
                
                
                
    
            </form>
    
        </div>
        <div class="bottom">
            <div class="left">
                <div class="LOAN">
                    <h3>Loan EMI</h3>
                    <div class="value">123</div>
                </div>
    
                <div class="ToatalI">
                    <h3>Total Interest payable</h3>
                    <div class="value">1234</div>
                </div>
    
                <div class="TotalA">
                    <h3>Total Amount</h3>
                    <div class="value">12345</div>
                </div>
                <br>
    
            </div>
            
    
        
    </div>
    <div>
        <button class="btn-clr">Calculate</button>
    </div>
</div>

<script src="INDEX.JS"></script>
</body>
</html>
